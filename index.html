<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Test</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="wrapper">
      <h1 class="main-title">Products</h1>
      <form id="product-form" action="" method="" class="product-form" >
        <div class="form-group">
          <label for="product" class="label-title" >Product: </label>
          <input type="text" name="product" id="product" class="input-button"  required />
        </div>
        <div class="form-group">
          <label for="price" class="label-title"  >Price: </label>
          <input type="number" name="price" id="price" step="0.01" class="input-button" required />
        </div>
        <div class="form-group">
          <label for="iva" class="label-title"  >IVA: </label>
          <input type="number" name="iva" id="iva" class="input-button" />
        </div>
        <input type="submit" value="Add Product" id="add-button"  />
      </form>
      <table id="products-table">
        <thead class="table-head" >
          <tr>
            <th>ID</th>
            <th>Product</th>
            <th>Price</th>
            <th>IVA</th>
            <th>Total</th>
            <th>Date</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody class="table-body" >
          <tr>
            <td>468</td>
            <td>Monitor</td>
            <td>$100.00</td>
            <td>21%</td>
            <td>$121.00</td>
            <td>12/13/2022</td>
            <td>
              <button class="btn btn-delete">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

      
    </div>

    <script src="./script.js"></script>
  </body>

</html>
